name: PlayerCap
version: '${project.version}'
main: io.github.stonley890.playercap.PlayerCap
api-version: '1.20'
prefix: PlayerCap
load: STARTUP
authors: [Stonley890]
description: Override the player limit and change the MOTD!
website: https://github.com/Stonley890/PlayerCap

commands:
  playercap:
    description: Set the player cap.
    usage: /<command> [limit]
    permission: playercap.set
  setmotd:
    description: Set the server MOTD.
    usage: /<command> [message]

permissions:
  playercap.set:
    description: Allows setting the player cap.
    default: op
  playercap.bypass:
    description: Bypass the player cap.
    default: op
  playercap.motd:
    description: Allows setting the MOTD.
    default: op